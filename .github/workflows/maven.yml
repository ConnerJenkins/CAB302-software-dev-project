name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: maven
      - name: Ensure Maven Wrapper
        run: |
          if [ ! -f mvnw ]; then
            mvn -N org.apache.maven.plugins:maven-wrapper-plugin:3.2.0:wrapper -Dmaven=3.9.9
          fi
          chmod +x mvnw

      - name: Build
        run: ./mvnw -B -e -DskipTests=false package

      - name: Generate Javadoc
        run: ./mvnw -B -e javadoc:javadoc

      - name: Publish Javadoc
        if: github.event_name == 'push' && github.ref == 'refs/heads/integration'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/docs/javadoc   # change to target/site/apidocs if thatâ€™s where yours land
          clean: true
